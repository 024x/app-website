<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Join me - Satyendra</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
  </head>

  <body>
    <section class="py-4 py-md-5 my-5">
      <div class="container py-md-5">
        <div class="row">
          <div class="col-md-6 text-center">
            <img
              class="img-fluid w-100"
              src="assets/img/illustrations/register.svg"
            />
          </div>
          <div class="col-md-5 col-xl-4 text-center text-md-start">
            <h2 class="display-6 fw-bold mb-5">
              <span class="underline pb-1"><strong>Join Now</strong></span>
            </h2>
            <form action="https://backend.app.satyendra.in/join" method="post">
                <!--
                   
                -->
                <div class="mb-3">
                    <input
                    class="shadow-sm form-control"
                    type="text"
                    name="username"
                    placeholder="Username"
                    /></div>

              <div class="mb-3">
                <input
                  class="shadow-sm form-control"
                  type="email"
                  name="email"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
              <input
                class="shadow-sm form-control"
                type="text"
                name="name"
                placeholder="Full Name"
              /></div>
              <div class="mb-3">
              <input
                class="shadow-sm form-control"
                type="password"
                name="password"
                placeholder="Password"
              /></div>
              <div class="mb-3">
              <input
                class="shadow-sm form-control"
                type="password"
                name="password_repeat"
                placeholder="Repeat Password"
              /></div>
              <button class="btn btn-primary shadow" type="submit">
                Join
              </button>
              <div class="mb-5"></div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
    <script src="assets/js/startup-modern.js"></script>
  </body>
  
</html>
