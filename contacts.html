        <div class="container"><a class="navbar-brand d-flex align-items-center" href="/"><span>Satya App</span></a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">App</a></li>

                </ul><a class="btn btn-primary shadow" role="button" href="join">Join with me</a>
            </div>
        </div>
    </nav>
    <section class="py-5 mt-5">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2 class="display-6 fw-bold mb-4">Got any <span class="underline">questions</span>?</h2>
                    <p class="text-muted">we are <span style="text-decoration: underline;">not</span> always here to help. Send us a message and we'll get back to you When we are free.</p>

                <div class="col-md-6">
                    <div>
                        <form class="p-3 p-xl-4" method="post" action="https://backend.app.satyendra.in/contact">

                            <div class="mb-3"><input class="shadow form-control" type="email" id="email-1" name="email" placeholder="Email"></div>
                            <div class="mb-3"><textarea class="shadow form-control" id="message-1" name="message" rows="6" placeholder="Message"></textarea></div>
                            <div><button class="btn btn-primary shadow d-block w-100" type="submit">Send </button></div>
                        </form>
                    </div>
                </div>
            </div>

    <section class="py-4 py-xl-5 mb-5"></section>
